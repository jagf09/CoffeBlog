<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>tercer proyecto Blog de Cafe</title>
</head>

<body>
    
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1> <!--el span funciona bien para tener variantes en el texto-->
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contactos</a>

                </nav>
            </div>

        </div>   

        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos </h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos.</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">contacto</h3>
        
        <div class="contacto-bg"> </div>

        <form class="formulario">
            <div class="campo">
                
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
            </div>

            <div class="campo">
                
                <label class="campo__label" for="email">Email</label>
                <input class="campo__field"  type="email" placeholder="Tu Email" id="email">
            </div>

            <div class="campo">
                
                <label class="campo__label" for="Mensaje">Mensaje</label>
                <textarea  class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario"> 
            </div>

        </form>    

    </main> 

    </div>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1> <!--el span funciona bien para tener variantes en el texto-->
                </a>

                <nav class="navegacion">
                    <a href="nostros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contactos</a>

                </nav>
            </div>

        </div>
    </footer>
